name: Publish CodeQL JavaScript Pack

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'codeql-custom-queries-javascript/**'

jobs:
  publish-pack:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PACK_PUBLISH_TOKEN }}
          
      - name: Install CodeQL CLI
        uses: github/codeql-action/setup-codeql@v4
        
      - name: Increment version and publish
        env:
          GITHUB_TOKEN: ${{ secrets.PACK_PUBLISH_TOKEN }}
        run: |
          cd codeql-custom-queries-javascript
          
          # Déterminer le fichier de pack (qlpack.yml ou codeql-pack.yml)
          if [ -f "qlpack.yml" ]; then
            PACK_FILE="qlpack.yml"
          elif [ -f "codeql-pack.yml" ]; then
            PACK_FILE="codeql-pack.yml"
          else
            echo "Erreur: Aucun fichier qlpack.yml ou codeql-pack.yml trouvé"
            exit 1
          fi
          
          echo "Fichier de pack trouvé: $PACK_FILE"
          
          # Paramètres du paquet (À adapter si nécessaire)
          OWNER="titouancharrier"
          PACKAGE_NAME="cql-green-queries-javascript"
  
          LATEST_VERSION=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/users/$OWNER/packages/container/$PACKAGE_NAME/versions" | jq -r '.[0].metadata.container.tags[0]')
    
          if [ "$LATEST_VERSION" == "null" ] || [ -z "$LATEST_VERSION" ]; then
            echo "Aucune version précédente trouvée. Initialisation à 1.0.0"
            NEW_VERSION="1.0.0"
          else
            echo "Dernière version publiée : $LATEST_VERSION"
            MAJOR=$(echo $LATEST_VERSION | cut -d. -f1)
            MINOR=$(echo $LATEST_VERSION | cut -d. -f2)
            PATCH=$(echo $LATEST_VERSION | cut -d. -f3)
            NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          fi
          
          echo "Nouvelle version: $NEW_VERSION"
          sed -i "s/^version: .*/version: $NEW_VERSION/" "$PACK_FILE"
          which codeql || export PATH="$RUNNER_TOOL_CACHE/CodeQL/$(ls $RUNNER_TOOL_CACHE/CodeQL)/x64/codeql:$PATH"
          codeql version

          codeql pack install
          codeql pack publish
          
      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add codeql-custom-queries-javascript/
          git diff --staged --quiet || git commit -m "chore: bump javascript pack version [skip ci]"
          git push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
