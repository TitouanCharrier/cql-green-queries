name: Publish Changed CodeQL Packs

on:
  push:
    branches:
      - main
    paths:
      - 'codeql-custom-queries-*/**'

jobs:
  publish-packs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: read # Résout l'erreur d'accès API

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PACK_PUBLISH_TOKEN }}
          fetch-depth: 2

      - name: Install CodeQL CLI
        uses: github/codeql-action/setup-codeql@v4 # Mise à jour vers v4

      - name: Process and Publish Packs
        env:
          GITHUB_TOKEN: ${{ secrets.PACK_PUBLISH_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          PACK_DIRS=$(find . -maxdepth 1 -type d -name "codeql-custom-queries-*")

          for dir in $PACK_DIRS; do
            # Vérifie les changements par rapport au commit précédent
            if ! git diff --quiet HEAD^ HEAD -- "$dir"; then
              echo "Changements détectés dans $dir."
              
              if [ -f "$dir/qlpack.yml" ]; then
                PACK_FILE="$dir/qlpack.yml"
              elif [ -f "$dir/codeql-pack.yml" ]; then
                PACK_FILE="$dir/codeql-pack.yml"
              else
                continue
              fi

              # Incrémentation de la version
              VERSION=$(grep '^version:' "$PACK_FILE" | awk '{print $2}')
              BASE_VERSION=$(echo $VERSION | cut -d. -f1-2)
              PATCH=$(echo $VERSION | cut -d. -f3)
              NEW_VERSION="$BASE_VERSION.$((PATCH + 1))"
              sed -i "s/^version: .*/version: $NEW_VERSION/" "$PACK_FILE"
              
              # Installation et Publication
              cd "$dir"
              codeql pack install
              codeql pack publish
              cd ..
              
              git add "$PACK_FILE"
              [ -f "$dir/codeql-pack.lock.yml" ] && git add "$dir/codeql-pack.lock.yml"
            fi
          done

          # Commit et Push si des versions ont été modifiées
          if ! git diff --cached --quiet; then
            git commit -m "chore: bump modified packs versions [skip ci]"
            git push
          fi
