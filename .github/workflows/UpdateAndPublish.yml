name: Publish Changed CodeQL Packs

on:
  push:
    branches:
      - main
    paths:
      - 'codeql-custom-queries-*/**'

jobs:
  publish-packs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PACK_PUBLISH_TOKEN }}
          fetch-depth: 2

      - name: Install CodeQL CLI
        uses: github/codeql-action/setup-codeql@v4

      - name: Process and Publish Packs
        env:
          GITHUB_TOKEN: ${{ secrets.PACK_PUBLISH_TOKEN }}
        run: |
          # Ajout du binaire CodeQL au PATH
          export PATH="$CODEQL_DIST:$PATH"

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Utilisation de find pour lister les répertoires
          PACK_DIRS=$(find . -maxdepth 1 -type d -name "codeql-custom-queries-*")
          
          for dir in $PACK_DIRS; do
            # Nettoyage du nom du répertoire pour éviter le préfixe ./
            DIR_CLEAN=$(basename "$dir")
            
            if ! git diff --quiet HEAD^ HEAD -- "$DIR_CLEAN"; then
              echo "Changements détectés dans $DIR_CLEAN."
              
              if [ -f "$DIR_CLEAN/qlpack.yml" ]; then
                PACK_FILE="$DIR_CLEAN/qlpack.yml"
              elif [ -f "$DIR_CLEAN/codeql-pack.yml" ]; then
                PACK_FILE="$DIR_CLEAN/codeql-pack.yml"
              else
                continue
              fi

              # Incrémentation de la version
              VERSION=$(grep '^version:' "$PACK_FILE" | awk '{print $2}')
              BASE_VERSION=$(echo $VERSION | cut -d. -f1-2)
              PATCH=$(echo $VERSION | cut -d. -f3)
              NEW_VERSION="$BASE_VERSION.$((PATCH + 1))"
              sed -i "s/^version: .*/version: $NEW_VERSION/" "$PACK_FILE"
              
              # Installation et Publication
              cd "$DIR_CLEAN"
              codeql pack install
              codeql pack publish
              cd ..
              
              git add "$PACK_FILE"
              [ -f "$DIR_CLEAN/codeql-pack.lock.yml" ] && git add "$DIR_CLEAN/codeql-pack.lock.yml"
            fi
          done

          if ! git diff --cached --quiet; then
            git commit -m "chore: bump modified packs versions [skip ci]"
            git push
          fi
