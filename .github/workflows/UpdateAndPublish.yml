name: Publish CodeQL Java Pack
on:
  workflow_dispatch:  # Bouton manuel
  push:
    branches:
      - main
    paths:
      - 'codeql-custom-queries-java/**'

jobs:
  publish-pack:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PACK_PUBLISH_TOKEN }}
          
      - name: Install CodeQL CLI
        uses: github/codeql-action/setup-codeql@v4
        
      - name: Increment version and publish
        env:
          GITHUB_TOKEN: ${{ secrets.PACK_PUBLISH_TOKEN }}
        run: |
          cd codeql-custom-queries-java
          
          # Lire la version actuelle
          CURRENT_VERSION=$(grep '^version:' codeql-paack.yml | awk '{print $2}')
          echo "Version actuelle: $CURRENT_VERSION"
          
          # Incrémenter la version (patch +1)
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          echo "Nouvelle version: $NEW_VERSION"
          
          # Mettre à jour le codeql-pack.yml
          sed -i "s/^version: .*/version: $NEW_VERSION/" codeql-pack.yml
          
          # Installer et publier
          codeql pack install
          codeql pack publish
          
      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add codeql-custom-queries-java/codeql-pack.yml
          git diff --staged --quiet || git commit -m "chore: bump java pack version [skip ci]"
          git push
