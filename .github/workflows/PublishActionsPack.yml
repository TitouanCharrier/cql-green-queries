name: Actions - Run Analysis and Publish CodeQL Pack
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'codeql-custom-queries-actions/**'

jobs:
  analyze:
    name: Analyze Actions Custom Queries
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        # Pour analyser des fichiers YAML/Actions, on utilise le moteur javascript
        languages: javascript-typescript 
        queries: ./codeql-custom-queries-actions

    # Pas de build nécessaire pour le YAML, contrairement au Java
    - name: Manual Build (Actions)
      run: echo "Analyse des fichiers YAML dans codeql-custom-queries-actions/test..."

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:actions/dir:codeql-custom-queries-actions/test"

  publish-pack:
    runs-on: ubuntu-latest
    needs: analyze
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PACK_PUBLISH_TOKEN }}
          
      - name: Install CodeQL CLI
        uses: github/codeql-action/setup-codeql@v4
        
      - name: Increment version and publish
        env:
          GITHUB_TOKEN: ${{ secrets.PACK_PUBLISH_TOKEN }}
        run: |
          cd codeql-custom-queries-actions
          
          if [ -f "qlpack.yml" ]; then
            PACK_FILE="qlpack.yml"
          elif [ -f "codeql-pack.yml" ]; then
            PACK_FILE="codeql-pack.yml"
          else
            echo "Erreur: Aucun fichier pack trouvé"
            exit 1
          fi
          
          OWNER="titouancharrier"
          PACKAGE_NAME="cql-green-queries-actions"
    
          LATEST_VERSION=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/users/$OWNER/packages/container/$PACKAGE_NAME/versions" | jq -r '.[0].metadata.container.tags[0]')
    
          if [ "$LATEST_VERSION" == "null" ] || [ -z "$LATEST_VERSION" ]; then
            NEW_VERSION="1.0.0"
          else
            MAJOR=$(echo $LATEST_VERSION | cut -d. -f1)
            MINOR=$(echo $LATEST_VERSION | cut -d. -f2)
            PATCH=$(echo $LATEST_VERSION | cut -d. -f3)
            NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          fi
          
          echo "Nouvelle version: $NEW_VERSION"
          sed -i "s/^version: .*/version: $NEW_VERSION/" "$PACK_FILE"
          
          # Fix Path pour le CLI
          which codeql || export PATH="$RUNNER_TOOL_CACHE/CodeQL/$(ls $RUNNER_TOOL_CACHE/CodeQL | head -n 1)/x64/codeql:$PATH"
          
          codeql pack install
          codeql pack publish
          
      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add codeql-custom-queries-actions/
          git diff --staged --quiet || git commit -m "chore: bump actions pack version [skip ci]"
          git pull --rebase origin main
          git push origin main