name: "CodeQL Unitary Analysis - CPP"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'codeql-custom-queries-cpp/**'
      - 'codeql-custom-queries-cpp-test/**'

jobs:
  analyze:
    name: Analyze CPP Custom Queries
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp
        queries: ./codeql-custom-queries-cpp

    - name: Manual Build (CPP Test Files)
      run: |
        echo "Compilation des fichiers C++ dans codeql-custom-queries-cpp-test..."
        find codeql-custom-queries-cpp-test -name "*.cpp" -o -name "*.c" > sources.txt
        if [ -s sources.txt ]; then
          while read file; do
            g++ -c "$file" -o "${file%.*}.o"
          done < sources.txt
        else
          echo "Aucun fichier source C++ trouvÃ©."
          exit 1
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:cpp/dir:codeql-custom-queries-cpp-test"
