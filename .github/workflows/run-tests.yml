name: "CodeQL Analysis - Manual Build"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'codeql-custom-queries-**/**'

jobs:
  analyze:
    name: Analyze Test Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - test_dir: 'codeql-custom-queries-java-test'
            language: 'java'
            # On pointe vers le dossier local contenant le qlpack.yml
            local_queries: './codeql-custom-queries-java'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Suppression de 'packs'. On utilise les requêtes locales.
        queries: ${{ matrix.local_queries }}

    - name: Manual Build for Java
      if: matrix.language == 'java'
      run: |
        echo "Compilation des fichiers Java dans ${{ matrix.test_dir }}..."
        find ${{ matrix.test_dir }} -name "*.java" > sources.txt
        if [ -s sources.txt ]; then
          javac @sources.txt
        else
          echo "Aucun fichier Java trouvé."
          exit 1
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}/dir:${{ matrix.test_dir }}"

    # Déclenchement de la publication uniquement si l'analyse réussit
    - name: Trigger Publish Workflow
      if: success()
      run: |
        echo "Tests réussis. Déclenchement de la publication..."
        gh conn auth --token ${{ secrets.GITHUB_TOKEN }}
        gh workflow run "Publish Changed CodeQL Packs"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
