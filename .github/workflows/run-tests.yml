name: "CodeQL Analysis - Manual Build"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'codeql-custom-queries-*-test/**'

jobs:
  analyze:
    name: Analyze Test Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - test_dir: 'codeql-custom-queries-java-test'
            language: 'java'
            pack: 'titouancharrier/codeql-green-queries-java'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        packs: ${{ matrix.pack }}

    # Remplacement de l'autobuild par une étape de build manuel
    - name: Manual Build for Java
      if: matrix.language == 'java'
      run: |
        echo "Compilation des fichiers Java dans ${{ matrix.test_dir }}..."
        find ${{ matrix.test_dir }} -name "*.java" > sources.txt
        if [ -s sources.txt ]; then
          javac @sources.txt
        else
          echo "Aucun fichier Java trouvé."
          exit 1
        fi

    # L'étape autobuild est supprimée ou désactivée pour Java
    # Les langages interprétés (Python/JS) n'en ont pas besoin

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}/dir:${{ matrix.test_dir }}"
