name: "CodeQL Unitary Analysis - JavaScript"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'codeql-custom-queries-javascript/**'
      - 'codeql-custom-queries-javascript-test/**'

jobs:
  analyze:
    name: Analyze JavaScript Custom Queries
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: javascript-typescript
        queries: ./codeql-custom-queries-javascript

    - name: Verify JavaScript Test Files
      run: |
        echo "Recherche de fichiers JS/JSX dans codeql-custom-queries-javascript-test..."
        find codeql-custom-queries-javascript-test -name "*.js" -o -name "*.jsx" -o -name "*.ts" -o -name "*.tsx" > sources.txt
        if [ -s sources.txt ]; then
          echo "Fichiers de test trouvés :"
          cat sources.txt
        else
          echo "Aucun fichier JavaScript/TypeScript de test trouvé."
          exit 1
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:javascript/dir:codeql-custom-queries-javascript-test"
